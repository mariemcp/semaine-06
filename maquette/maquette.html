<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
		<title>Maquette bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content=IE-edge>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="maquette.css">
			
    </head>
    
    <body>
	<div class="container">
		<header>
			<div class="title">	
				<h1>Instruments de Musique<h1>	
			</div>		
		</header>									
		          
   
		<section> 
			<div class="container-fluid">
				<div class="row">
        
					<!--première colonne-->
						<div class="col-md-4">
							<div class="col-md-12">
								<div class="fond big">
									<img src="images/batterie.png" class="img-center">
									<a href="http://www.woodbrass.com/batterie">
										<div class="link fond-dark">
												<p>Batterie</p>
												<div class="arrow thin"></div>
										</div>
									</a>
								</div>
							</div>
							
													
							<div class="col-md-6">
								<div class="fond little">
									<img src="images/guitare.png" class="img-center">
									<a href="http://www.woodbrass.com/guitare">
										<div class="link fond-dark">
											<p> Guitare électrique</p>
											<div class="arrow"></div>
										</div>
									</a>
								</div>
							</div>
							
												
							
							<div class="col-md-6">
								<div class="fond little">
									<img src="images/djembe.png" class="img-center>
									<a href="http://www.woodbrass.com/djembe">
										<div class="link fond-dark">
											<p> Djembé</p>
											<div class="arrow"></div>
										</div>
									</a>
								</div>
							</div>
						</div>
		
					<!--deuxième colonne-->
						<div class="col-md-4">
							<div class="col-md-6">
								<div class="fond little">
									<img src="images/saxo.png" class="img-center">
									<a href="http://www.woodbrass.com/saxophone">
										<div class="link fond-dark">
											<p>Saxophone alto</p>
											<div class="arrow inverse"></div>
										</div>
									</a>
								</div>
							</div>        
						
							
							<div class="col-md-6">	
								<div class="fond little">
									<img src="images/tuba.png" class="img-center">
									<a href="http://www.woodbrass.com/tuba">
										<div class="link fond-dark">
											<p>tuba</p>
											<div class="arrow"></div>
										</div>
									</a>
								</div>
							</div>
					
					
							<div class="col-md-12">
								<div class="fond big">
									<img src="images/souba.png" class="img-center">
										<a href="http://www.woodbrass.com/soubassophone">
											<div class="link fond-dark">
												<p>Soubassophone</p>
												<div class="arrow"></div>
											</div>
										</a>
								</div>
							</div>		   
						</div>
					<!--troisième colonne-->
					
						<div class="col-md-4">
							<div class="col-md-12">
								<div class="fond little-spec">
									<img src="images/xylo.png" class="img-center">
									<a href="http://www.woodbrass.com/batterie">
										<div class="link fond-dark">
											<p>Xylophone</p>
											<div class="arrow"></div>
										</div>
									</a>
								</div>
							</div>
						
							<div class="col-md-6">
								<div class="fond little-spec">
									<img src="images/clarinette.png" class="img-center">
									<a href="http://www.woodbrass.com/clarinette">
										<div class="link fond-dark">
											<p> Clarinette</p>
											<div class="arrow"></div>
										</div>
									</a>
								</div>
							</div>
						
							<div class="col-md-6">
								<div class="fond little-spec">
									<img src="images/harmonica.png"class="img-center">
									<a href="http://www.woodbrass.com/harmonica">
										 <div class="link fond-dark">
											<p> Harmonica</p>
											<div class="arrow"></div>
										</div>
									</a>
								</div>
							</div>
						
							<div class="col-md-6">
								 <div class="fond little-spec">
									<img src="images/piccolo.png" class="img-center">
									<a href="http://www.woodbrass.com/piccolo">
										<div class="link fond-dark">
											<p>Piccolo</p>
											<div class="arrow"></div>
										</div>
									</a>
								</div>
							</div>
						
							<div class="col-md-6">
								<div class="fond little-spec">
									<img src="images/hautbois.png" class="img-center">
									<a href="http://www.woodbrass.com/hautbois">
										<div class="link fond-dark">
											<p> Hautbois</p>
											<div class="arrow thin"></div>
										</div>
									</a>
								</div>
							</div>
							
						
						</div>
				</div>
			</div>
		</section>
    </body>
</html>
